<h2>4rd: Cart</h2>
<div class="table-responsive-md">  
<table class="table table-striped table-inverse">
    <thead class="thead-inverse">
        <tr>
            <th>ID.</th>
            <th>Type</th>
            <th>Name</th>
            <th>Detail</th>
            <th>Price</th>
            <th>Cancel</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of getCart(); index as i">
            <td scope="row">{{item.id}}</td>
            <td>{{item.type}}</td>
            <td>{{item.name}}</td>
            <td>{{item.detail}}</td>
            <td>{{item.price}}</td>
        </tr>
    </tbody>
</table>
</div>

<div class="row">
    <div class="col-md-12 text-right">
        <h4>Total : {{getTotal()}}</h4>
    </div>
</div>
